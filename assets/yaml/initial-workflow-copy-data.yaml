main:
    params: []
    steps:
        - init:
            assign:
                - source_bucket: "data-analytics-demos"
                - dest_bucket: $${"gcp-lakehouse-edw-export-" + sys.get_env("GOOGLE_CLOUD_PROJECT_ID")} --check
                - copied_objects: []
        - list_objects:
            call: googleapis.storage.v1.objects.list
            args:
                bucket: $${source_bucket}
                # prefix: "thelook"
            result: list_result
        - start_counter:
            assign:
                - copied_objects: 0
        - copy_objects:
                for:
                    value: object
                    index: i
                    in: $${list_result.items}
                    steps:
                      - step1:
                            try:
                                steps:
                                  - copy_object:
                                      call: googleapis.storage.v1.objects.copy
                                      args:
                                          sourceBucket: $${source_bucket}
                                          sourceObject: $${text.url_encode(object.name)}
                                          destinationBucket: $${dest_bucket}
                                          destinationObject: $${text.url_encode(object.name)}
                                      result: copy_result
                                  - save_result:
                                      assign:
                                          - copied_objects: $${copied_objects + 1}
                            except:
                                as: e
                                raise:
                                    exception: $${e}
                                    sourceBucket: $${source_bucket}
                                    sourceObject: $${object.name}
                                    destinationBucket: $${dest_bucket}
        - finish:
            return: $${copied_objects + " objects copied"}
